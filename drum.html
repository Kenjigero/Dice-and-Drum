<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .drum-pad {
            display: inline-block;
            margin: 10px;
            width: 80px;
            height: 80px;
            background-color: #2196F3;
            border-radius: 8px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div id="drum-kit">
        <div class="drum-pad" onclick="playSound('kick')">Kick</div>
        <div class="drum-pad" onclick="playSound('snare')">Snare</div>
        <div class="drum-pad" onclick="playSound('hihat')">Hi-Hat</div>
       
    </div>

    <script>
        function playSound(sound) {
            var audio = new Audio('sounds/' + sound + '.mp3');
            audio.play();
        }
    </script>

</body>
</html>
